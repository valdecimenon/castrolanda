<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Cookies</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

	<div class="container col-3">

		<h3 class="mt-3 mb-3">Formulário de Cookies</h3>
		
		<form action="adicionar" method="get">
			
			<div class="form-group mt-3">
				<label>Nome do Cookie</label>
				<input type="text" class="form-control" name="cookienome">
			</div>
			
			<div class="form-group mt-3">
				<label>Valor do Cookie</label>
				<input type="text" class="form-control" name="cookievalor">
			</div>
			
			<div class="form-group mt-3">
				 <!-- exemplo: 10 ou 5000 ou -1 = até o navegador fechar -->
				<label>Tempo máximo de vida em segundos</label>
				<input type="text" class="form-control" name="cookietempo">
			</div>
			
			<button type="submit" class="btn btn-primary mt-4">Criar Cookie</button>
			<a href="listar" class="btn btn-secondary mt-4">Listar Cookies</a>

		</form>

	</div>

</body>

</html>
