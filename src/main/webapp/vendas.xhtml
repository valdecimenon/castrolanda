<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
				
	<ui:define name="titulo">Gráficos</ui:define>	

	<ui:define name="conteudo">
		
		<p:tabView>
		
			<p:tab title="Gráfico de Barras">
				<p:barChart model="#{graficoBarras.barModel}" style="width:100%; height: 500px"/>
				
			</p:tab>
			
			<p:tab title="Painéis Drag and Drop">
				<p:panel id="qpnl" header="Arrasta em qualquer sentido">
					<h:outputText value="vertical ou horizontal"/>
				</p:panel>
				<p:draggable for="qpnl"/>
				
				<p:panel id="hpnl" header="Arrasta na horizontal">
					<h:outputText value="Só na horizontal"/>
				</p:panel>
				<p:draggable for="hpnl" axis="x"/>
				
				<p:panel id="vpnl" header="Arrasta na vertical">
					<h:outputText value="Só na vertical"/>
				</p:panel>
				<p:draggable for="vpnl" axis="y"/>
				
				<p:panel id="rpnl" header="Reverte">
					<h:outputText value="Retorna à posição original"/>
				</p:panel>
				<p:draggable for="rpnl" revert="true"/>
				
				<p:panel id="img" header="Imagens">
					
					<p:graphicImage id="img1" url="https://softgraf.com/img/img1.jpg" width="450px"/>
					<p:draggable for="img1"/>
				
					<p:graphicImage id="img2" url="https://softgraf.com/img/img2.jpg" width="450px"/>
					<p:draggable for="img2"/>
				
					<p:graphicImage id="img2" url="https://softgraf.com/img/img3.jpg" width="450px"/>
					<p:draggable for="img2"/>
				
				</p:panel>
				
			</p:tab>
			
			<p:tab title="Vídeos">
				<p:panel header="Treinamento Sistema">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/uySqRkF5a_Y?si=B-atG7QYjO9m6S-N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
				</p:panel>
			
			</p:tab>
		
		</p:tabView>
			
		
	</ui:define>
				
</ui:composition>
